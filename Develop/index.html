<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="time-block">
          <div class="row">
            <div class="hour"> 9 AM</div>
            <!-- Unique id to set textare textContent -->
            <!-- Each time block is structured the same based on the classes in the style.css -->
            <textarea id="9" class="description"></textarea>
            <div class="saveBtn"><i id="text-9" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour">10AM</div>
            <textarea id="10" class="description"></textarea>
            <div class="saveBtn"><i id="text-10" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour">11AM</div>
            <textarea id ="11" class="description"></textarea>
            <div class="saveBtn"><i id="text-11" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour">12PM</div>
            <textarea id ="12" class="description"></textarea>
            <div class="saveBtn"><i id="text-12" class="bi bi-save"></i></div>
          </div>
        </div>


        <div class="time-block">
          <div class="row">
            <div class="hour"> 1 PM</div>
            <textarea id ="13" class="description"></textarea>
            <div class="saveBtn"><i id="text-13" class="bi bi-save"></i></div>
          </div>
        </div>
        <div class="time-block">
          <div class="row">
            <div class="hour"> 2 PM</div>
            <textarea id="14" class="description"></textarea>
            <div class="saveBtn"><i id="text-14" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour"> 3 PM</div>
            <textarea id="15" class="description"></textarea>
            <div class="saveBtn"><i id="text-15" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour"> 4 PM</div>
            <textarea id="16" class="description"></textarea>
            <div class="saveBtn"><i id="text-16" class="bi bi-save"></i></div>
          </div>
        </div>

        <div class="time-block">
          <div class="row">
            <div class="hour"> 5 PM</div>
            <textarea id = "17" class="description"></textarea>
            <div class="saveBtn"><i id="text-17" class="bi bi-save"></i></div>
          </div>
        </div>

        <footer>

        </footer>

      </div>
    </div>






    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
